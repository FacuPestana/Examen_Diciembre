<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
<link rel="icon" href="logopagina.png" type="image/x-icon">
    
</head>

<body>

    <div class="container">
        <div class="title">
            <h1 class="display-3 bg-light"><u><i>FIAT Argentina</i></u></h1>
        </div>

        <div class="card" style="width:18rem;">
            <img id="fotoCronos" src="cronosNegro.png" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">FIAT Cronos</h5>
                <h6 class="card-subtitle mb-2 text-muted ">El nuevo auto de FIAT</h6>
                <p id="descripcion" class="card-text">Tipos de carrocerías: Sedán
                    <br>
                    Puertas: 4
                    <br>
                    Aceleración 0-100 km/h: 11.5 a 12.8 segundos.
                    <br>
                    Capacidad de carga: 525 L
                    <br>
                    Configuración de cilindros: Motor en línea.<br>
                    Dimensiones: 4,364 mm L x 1,726 mm A x 1,515 mm A</p>
                <p id="nombreColor" class="lead">NEGRO VULCANO</p>
                <div class="botones">
                    <button class="botonAuto btn btn-dark" id="Negro"> </button>
                    <button class="botonAuto btn btn-light" id="Blanco"> </button>
                    <button class="botonAuto btn btn-danger" id="Rojo"> </button>
                </div>
                <div class="venta">
                    <button id="info" class="btn btn-info text-white">Comprar</button>
                </div>
               

            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
